<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
        <title>意见反馈</title>
        <link rel="stylesheet" type="text/css" href="css/weui.min.css" />
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
        <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    </head>

    <body>
        <div class="container">
            <header class="header content-header">
                <a href="javascript:history.back(-1)" class="back">
                    <i class="iconfont icon-fanhui1"></i>
                </a>
                <span>意见反馈</span>
            </header>

            <div class="feedback-container">
                <div class="feedback-content weui-cell">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" placeholder="请至少写20字以上的意见或建议，以便我们能给您提供更好的服务。" rows="5"></textarea>
                        <div class="weui-textarea-counter"><span>0</span>/300</div>
                    </div>
                </div>
                <a href="javascript:;" class="submit-btn weui-btn">提交</a>
            </div>
        </div>
    </body>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script>

</html>
